<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Pets Registrados </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addPet()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="pets.length === 0">
      <ion-label>Nenhum pet cadastrado ainda.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let pet of pets">
      <ion-item lines="full" button (click)="editPet(pet)">
        <ion-label>
          <h2>{{ pet.nome }}</h2>
          <p>{{ pet.especie }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deletePet(pet.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
