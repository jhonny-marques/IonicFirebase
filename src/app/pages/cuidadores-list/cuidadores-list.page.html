<ion-header>
  <ion-toolbar color="primary">
    <ion-title> Cuidadores Registrados </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="addCuidador()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngIf="cuidadores.length === 0">
      <ion-label>Nenhum cuidador cadastrado ainda.</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let cuidador of cuidadores">
      <ion-item lines="full" button (click)="editCuidador(cuidador)">
        <ion-label>
          <h2>{{ cuidador.nome }}</h2>
          <p>{{ cuidador.telefone }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteCuidador(cuidador.id!)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
